<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba fundamentos de programacion en JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/img/48952f2969f9d8b636992fe3916ebc2c.jpg" alt="Logo" width="250" class="d-inline-block">
                <h1>SUPER HEROES</h1>
              </a>
            </div>
          </nav>
        <div id="searchSuperHero" class="container" >
            <form id="buscador">
                <div class="mb-3">
                  <label for="searchSuperHero" class="form-label">Pon un numero para buscar tu super heroe!</label>
                  <input type="text" class="form-control" id="buscarHero">
                </div>
                <button type="submit" class="btn btn-primary">Buscar Super Heroe</button>
              </form>
        </div>
    </header>
    <main>
      <section>
          <section id="conteHero" class="container-fluid p-5">
          </section>
          <section id="grafico" class="container-fluid">
          </section>
      </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/ga/jquery.canvasjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
